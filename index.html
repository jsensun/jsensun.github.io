<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能搜索工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        // 主题切换功能
        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            const themeIcon = document.querySelector('.theme-toggle i');
            
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // 更新图标
            themeIcon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // 初始化主题图标
        window.addEventListener('DOMContentLoaded', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.className = currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        });

        // 检查并应用保存的主题
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-theme='light'] {
            --bg-gradient: linear-gradient(135deg, #E0F2FF 0%, #F5F7FA 50%, #E6E9F0 100%);
            --container-bg: rgba(255, 255, 255, 0.6);
            --text-color: #333;
            --input-bg: rgba(255, 255, 255, 0.5);
            --input-border: rgba(255, 255, 255, 0.2);
            --input-text: #333;
            --button-bg: rgba(255, 255, 255, 0.5);
            --button-text: #333;
            --history-bg: rgba(255, 255, 255, 0.4);
            --history-item-bg: rgba(255, 255, 255, 0.6);
            --history-item-text: #666;
            --shortcut-text: #999;
            --highlight-color: rgba(22, 93, 255, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        :root[data-theme='dark'] {
            --bg-gradient: linear-gradient(135deg, #1A1A1A 0%, #2D3436 50%, #000000 100%);
            --container-bg: rgba(28, 28, 30, 0.6);
            --text-color: #ffffff;
            --input-bg: rgba(44, 44, 46, 0.5);
            --input-border: rgba(255, 255, 255, 0.1);
            --input-text: #ffffff;
            --button-bg: rgba(44, 44, 46, 0.5);
            --button-text: #ffffff;
            --history-bg: rgba(44, 44, 46, 0.4);
            --history-item-bg: rgba(58, 58, 60, 0.6);
            --history-item-text: #ffffff;
            --shortcut-text: #888;
            --highlight-color: rgba(10, 132, 255, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
        /* 搜索历史样式 */
        .search-history {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            background: var(--history-bg);
            border-radius: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .search-history h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .history-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .history-item {
            background: var(--history-item-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--history-item-text);
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            display: inline-flex;
            align-items: center;
            position: relative;
        }
        
        .delete-history {
            margin-left: 0.5rem;
            color: #ff4d4f;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .delete-history:hover {
            transform: scale(1.2);
        }
        .history-item:hover {
            background: #165DFF;
            color: white;
            border-color: #165DFF;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-color);
            transition: background 0.3s;
        }
        @keyframes floatingLight {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background: var(--container-bg);
            padding: 3rem;
            border-radius: 2.5rem;
            box-shadow: 
                0 20px 40px var(--shadow-color),
                inset 0 0 80px rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 0.6s ease-out;
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: floatingLight 8s ease-in-out infinite;
            pointer-events: none;
        }
        .title {
            text-align: center;
            color: var(--text-color);
        }
        
        .title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #165DFF, #4080FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-box {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .search-input {
            width: 100%;
            padding: 1.5rem 2rem;
            font-size: 1.2rem;
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--input-bg);
            color: var(--input-text);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 10px 20px var(--shadow-color),
                inset 0 0 40px rgba(255, 255, 255, 0.05);
        }

        .search-input::placeholder {
            color: #999;
            transition: color 0.3s;
        }

        .search-input:focus::placeholder {
            color: #bbb;
        }
        .search-input:focus {
            border-color: #165DFF;
        }
        .sites-grid {
            display: flex;
            flex-wrap: nowrap;
            gap: 1rem;
            width: 100%;
            margin: 0 auto;
            justify-content: center;
        }
        
        .container {
            overflow-x: hidden;
        }
        
        .site-button {
            flex: 0 0 auto;
            width: 150px;
        }
        .site-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--button-bg);
            font-family: inherit;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 15px var(--shadow-color),
                inset 0 0 40px rgba(255, 255, 255, 0.05);
        }

        .site-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        .site-button.active {
            border-color: #165DFF;
            background-color: rgba(22, 93, 255, 0.1);
        }
        .site-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .site-button:hover::before {
            transform: translateX(100%);
        }
        .site-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.8rem;
            color: white;
            font-size: 1.2rem;
            transition: all 0.4s;
            position: relative;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .site-name {
            font-size: 1rem;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s;
        }
        .search-button {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding: 1.2rem;
            background: var(--highlight-color);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 10px 20px var(--shadow-color),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .search-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(22, 93, 255, 0.3);
        }

        .search-button:hover::before {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <div class="title">
            <h1>多功能搜索工具</h1>
            <p style="color: #666; margin-top: 0.5rem;">一站式访问多个平台的搜索结果</p>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="输入关键词..." id="searchInput">
        </div>

        <div class="sites-grid" id="sitesGrid"></div>
        
        <button class="search-button" id="searchButton">搜索</button>
        <div class="search-history" id="searchHistory">
            <h3>搜索历史</h3>
            <div class="history-items" id="historyItems"></div>
        </div>
    </div>

    <script>
        // 从本地存储加载搜索历史
        const searchHistory = JSON.parse(localStorage.getItem('searchHistory') || '[]');
        const MAX_HISTORY = 10;

        const sites = [
            { id: 'bing', name: 'Bing', icon: 'fas fa-search', color: '#008373', url: 'https://www.bing.com/search?q=' },
            { id: 'xiaohongshu', name: '小红书', icon: 'fas fa-book', color: '#FE2C55', url: 'https://www.xiaohongshu.com/search_result?keyword=' },
            { id: 'douyin', name: '抖音', icon: 'fas fa-video', color: '#000000', url: 'https://www.douyin.com/search/' },
            { id: 'huaban', name: '花瓣', icon: 'fas fa-image', color: '#EC414D', url: 'https://huaban.com/search/?q=' },
            { id: 'pinterest', name: 'Pinterest', icon: 'fab fa-pinterest-p', color: '#E60023', url: 'https://www.pinterest.com/search/pins/?q=' },

        ];

        let selectedSite = sites[0];

        function createSiteButtons() {
            const sitesGrid = document.getElementById('sitesGrid');
            sites.forEach(site => {
                const button = document.createElement('button');
                button.className = 'site-button' + (site.id === selectedSite.id ? ' active' : '');
                button.onclick = () => selectSite(site);
                
                button.innerHTML = `
                    <div class="site-icon" style="background-color: ${site.color}">
                        <i class="${site.icon}"></i>
                    </div>
                    <span class="site-name">${site.name}</span>
                `;
                
                sitesGrid.appendChild(button);
            });
        }

        function selectSite(site) {
            selectedSite = site;
            document.querySelectorAll('.site-button').forEach(button => {
                button.classList.remove('active');
                if (button.querySelector('.site-name').textContent === site.name) {
                    button.classList.add('active');
                }
            });
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            // 添加到搜索历史
            if (!searchHistory.includes(query)) {
                searchHistory.unshift(query);
                if (searchHistory.length > MAX_HISTORY) {
                    searchHistory.pop();
                }
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
                updateSearchHistory();
            }
            
            const searchUrl = selectedSite.url + encodeURIComponent(query);
            window.open(searchUrl, '_blank', 'noopener,noreferrer');
        }

        // 更新搜索历史显示
        function updateSearchHistory() {
            const historyItems = document.getElementById('historyItems');
            historyItems.innerHTML = '';
            searchHistory.forEach(query => {
                const item = document.createElement('span');
                item.className = 'history-item';
                item.textContent = query;
                
                const deleteBtn = document.createElement('span');
                deleteBtn.className = 'delete-history';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    const index = searchHistory.indexOf(query);
                    if (index > -1) {
                        searchHistory.splice(index, 1);
                        localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
                        updateSearchHistory();
                    }
                };
                
                item.appendChild(deleteBtn);
                item.onclick = () => {
                    document.getElementById('searchInput').value = query;
                    handleSearch();
                };
                historyItems.appendChild(item);
            });
        }



        // 初始化
        createSiteButtons();
        updateSearchHistory();

        // 事件监听
        document.getElementById('searchButton').onclick = handleSearch;
        document.getElementById('searchInput').onkeypress = (e) => {
            if (e.key === 'Enter') handleSearch();
        };


    </script>
</body>
</html>
